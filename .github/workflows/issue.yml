name: Issue
on:
  issues:
    types:
      - opened

jobs:
  set-label:
    name: Set label
    runs-on: ubuntu-22.04
    timeout-minutes: 1
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            /**
             * @typedef {Object} Label
             * @property {string} regex - æ¤œç´¢æ–‡å­—åˆ—
             * @property {string} label - ãƒ©ãƒ™ãƒ«å
             */
            /** @type {Label[]} */
            const labels = [
              { regex: /fix/, label: 'ğŸ Bugs' },
              { regex: /chore/, label: 'ğŸ  Chore' },
              { regex: /docs/, label: 'ğŸ“ Documentation' },
              { regex: /feat/, label: 'ğŸš€ Feature' },
            ];

            const issueTitle = context.payload.issue.title;
            const labelsToAdd = [];

            labels.forEach(label => {
              if (label.regex.test(issueTitle)) {
                console.log(`Match: ${label.label}`);
                labelsToAdd.push(label.label);
              }
            });

            if (labelsToAdd.length > 0) {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: labelsToAdd
              });
            }
            console.info(`title: ${issueTitle}, labels: ${labelsToAdd.join(',')}`);

  # ref: https://github.com/shinGangan/.github/blob/main/.github/workflows/issue.yml
  set-issue:
    uses: shinGangan/.github/.github/workflows/issue.yml@main
    permissions:
      contents: read
      repository-projects: read
      issues: write
    with:
      number: ${{ github.event.issue.number }}
      title: ${{ github.event.issue.title }}
      assignee: ${{ github.actor }}
      # NOTE: å„ªå…ˆåº¦ä½ã„ã®ã§æ‰‹å‹•ã§æ›´æ–°ã™ã‚‹
      milestone: 'v0.0.1'
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      repo: ${{ github.repository }}
